<!DOCTYPE html>
<html lang="en">
<head>

    {% extends 'kyc/base.html' %}
    <meta charset="UTF-8">
</head>
{% block content %}
<body>
<br>
<h1 style="text-align: center;">Upload a ID Card</h1>
<br>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div style="text-align:center;">
        {{form.as_p}}
        <!--</div>-->
        <!--<div>-->
        <button type="submit" class="submit">Upload</button>
        <!-- <button type="submit" class="submit">Upload</button> -->
    </div>
</form>
</body>

<style>
    
    .submit {
      cursor: pointer;
        border-radius: 5em;
        color: #fff;
        background: linear-gradient(to right, #9C27B0, #E040FB);
        border: 0;
        padding-left: 40px;
        padding-right: 40px;
        padding-bottom: 10px;
        padding-top: 10px;
        font-family: 'Ubuntu', sans-serif;
        
        font-size: 13px;
        box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
    }



</style>


{% endblock %}
</html>
